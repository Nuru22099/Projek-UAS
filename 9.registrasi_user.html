<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrasi User | Registration Page (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>Registrasi</b>User</a>
    </div>
    <div class="card-body">

      <form>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Nama Lengkap :</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-drivers-license-o"></i>
                </div>
              </div> 
              <input id="text1" name="text1" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Email :</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-book-o"></i>
                </div>
              </div> 
              <input id="text" name="text" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Username :</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user-o"></i>
                </div>
              </div> 
              <input id="email" name="email" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-4 col-form-label">Password :</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-calendar-minus-o"></i>
                </div>
              </div> 
              <input type="password" name="password" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Konfirmasi Password :</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-calendar-check-o"></i>
                </div>
              </div> 
              <input name="text2" type="password" class="form-control">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <!--<button name="submit" type="submit" class="btn btn-primary">SigIn</button>-->
            <a href="./index (1).html" class="btn btn-primary" role="button">Daftar</a>
          </div>
        </div>
      </form>

      <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
